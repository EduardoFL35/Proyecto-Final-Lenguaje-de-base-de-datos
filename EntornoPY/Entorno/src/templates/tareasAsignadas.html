<!DOCTYPE html>
<html>
<head>
    <title>Tareas Asignadas</title>
</head>
<section>
    <div class="container py-5 mt-0">
        <div class="col-md-12">
            <div class="card border-light">
                <div class="bg-dark border-dark card-header">
                    <h4 style="color: white;">Tareas Asignadas</h4>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Descripcion</th>
                                <th>Fecha Ingreso</th>
                                <th>Estado</th>
                                <th>Fecha Asignada</th>
                                <th>Curso</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody >
                            {% for tarea in tareas %}
                            <tr>
                                <td>{{ tarea.id_tarea_asig }}</td>
                                <td>{{ tarea.descripcion }}</td>
                                <td>{{ tarea.fechaIngreso }}</td>
                                <td>{{ tarea.estado }}</td>
                                <td>{{ tarea.fechaRealizar }}</td>
                                <td>{{ tarea.idCurso }}</td>                               
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <a style="color:black" class="btn btn-danger"><i class="fas fa-trash"></i>Eliminar
        </a>
        <a style="color:black" class="btn btn-success"><i class="fas fa-pencil"></i>Editar
        </a>
        <a class="btn btn-warning"><i class="fas fa-pencil"></i>Agregar
        </a>
    </div>
</section>
</html>


</html>
