<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario</title>
  <link rel="stylesheet" type="text/css" href="../static/estilo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="container my-5">
    <div class="content-logo">
      <img class="card-img-top" src="../static/logoFide.png" alt="Logo" style="height: 70px;
        width: 200px;">
    </div>
    <div class="calendar">
      <div class="calendar__info">
        <div style="padding-top: 5%;" class="calendar__prev" id="prev-month">&#9664;</div>
        <div style="padding-top: 5%; color: #ffe600;">
          <h1>Enero</h1>
        </div>
        <div style="padding-top: 5%;" class="calendar__next" id="next-month">&#9654;</div>
      </div>


      <div class="row" style="height: 700px;">
        <div class="col-md-12" style="height: 700px;">
          <table class="table table-bordered" style="height: 600px; width: 200;">
            <thead>
              <tr>
                <th class="th-calendario">Dom</th>
                <th class="th-calendario">Lun</th>
                <th class="th-calendario">Mar</th>
                <th class="th-calendario">Mie</th>
                <th class="th-calendario">Jue</th>
                <th class="th-calendario">Vie</th>
                <th class="th-calendario">Sab</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="td-calendario"></td>
                <td class="td-calendario"></td>
                <td class="td-calendario"></td>
                <td class="td-calendario"></td>
                <td class="td-calendario">1</td>
                <td class="td-calendario">2</td>
                <td class="td-calendario">3</td>
              </tr>
              <tr>
                <td class="td-calendario">4</td>
                <td class="td-calendario">5</td>
                <td class="td-calendario">6</td>
                <td class="td-calendario">7</td>
                <td class="td-calendario">8</td>
                <td class="td-calendario">9</td>
                <td class="td-calendario">10</td>
              </tr>
              <tr>
                <td class="td-calendario">11</td>
                <td class="td-calendario">12</td>
                <td class="td-calendario">13</td>
                <td class="td-calendario">14</td>
                <td class="td-calendario">15</td>
                <td class="td-calendario">16</td>
                <td class="td-calendario">17</td>
              </tr>
              <tr>
                <td class="td-calendario">18</td>
                <td class="td-calendario">19</td>
                <td class="td-calendario">20</td>
                <td class="td-calendario">21</td>
                <td class="td-calendario">22</td>
                <td class="td-calendario">23</td>
                <td class="td-calendario">24</td>
              </tr>
              <tr>
                <td class="td-calendario">25</td>
                <td class="td-calendario">26</td>
                <td class="td-calendario">27</td>
                <td class="td-calendario">28</td>
                <td class="td-calendario">29</td>
                <td class="td-calendario">30</td>
                <td class="td-calendario">31</td>
              </tr>
            </tbody>
          </table>
          <div>
            <form method="POST">
              <button href='#' class="btn btn-outline-light btn-lg px-5 btn_animado" action="src/app.py" name="submit_button"
                type="submit">Tareas Asignadas</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>

</body>
</html>
