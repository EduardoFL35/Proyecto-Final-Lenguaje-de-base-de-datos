<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="Entorno/src/app.py"></script>
    <script src="https://kit.fontawesome.com/03849ff26f.js" crossorigin="anonymous"></script>
    <title>Tareas Asignadas</title>
</head>

<body>

    <div class="container my-5">
        <div class="content-logo">
          <img class="card-img-top" src="../static/logoFide.png" alt="Logo" style="width: 200px;">
        </div>


    <div class="container py-5">
        <form method="POST" action="/insertaTarea">
            <h1 style="color:aliceblue">Ingresar datos:</h1>
            <input for="descripcion" type="text" id="descripcion" name="descripcion"
                placeholder="Ingrese una descripcion" required>


            <input for="fechaIngreso" id="fechaIngreso" type="date" name="fechaIngreso" id="fechaIngreso" required>

            <label style="font-size: 25; color: aliceblue;" class="form-label" for="estado">Estado:</label>
            <select name="estado" id="estado">
                <option value="pendiente">Pendiente</option>
                <option value="en proceso">En proceso</option>
                <option value="terminado">Terminado</option>
            </select>

            <label style="font-size: 25; color: aliceblue;" class="form-label" for="fechaRealizar">Fecha a realizar:</label>
            <input type="date" name="fechaRealizar" id="fechaRealizar" required>


            <input type="text" name="idCurso" id="idCurso" placeholder="Ingrese el ID del curso" required>
            <button href='#' class="btn btn-dark btn_animado" type="submit">Enviar</button>
        </form>
    </div>

</body>
